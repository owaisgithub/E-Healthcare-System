<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Doctor</title>
<script>
function pwdFun()
	{
		var pwd1 = document.getElementById("pwd").value;
		if(pwd1.length < 8){
			alert("Password is too short. It contains atleast 8 character");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<div align="center">
	<h1>Doctor Registration Form</h1>
	<div th:if="${session.msg}">
		<p th:text="${session.msg}"></p>
	</div>
	<form action="createDoctor" method="post" onsubmit="return pwdFun()">
	<label>Name: </label>
	<input type="text" name="name" placeholder="Name" required><br><br>
	
	<label>Email: </label>
	<input type="email" name="email" placeholder="email" required><br><br>
	
	<label>Mobile Number: </label>
	<input type="text" name="mobileNum" placeholder="mobile num" required><br><br>
	
	<label>Gender: </label>
	<input type="radio" name="gender" value="male" required>Male
	<input type="radio" name="gender" value="female" required>female<br><br>
	
	<label>Date of Birth: </label>
	<input type="date" name="dob" placeholder="dob" required><br><br>
	
	<label>Lic Number: </label>
	<input type="text" name="licNum" placeholder="lic num" required><br><br>
	
	<label>Degree: </label>
	<input type="text" name="degree" placeholder="degree" required><br><br>
	
	<label>Specialization: </label>
	<input type="text" name="specialization" placeholder="specialization" required><br><br>
	
	<label>Password: </label>
	<input type="password" name="password" id="pwd" placeholder="password" required><br><br>
	
	<button type="submit">register</button>
	<a href="/">Return Home</a>
	</form>
</div>
</body>
</html>
