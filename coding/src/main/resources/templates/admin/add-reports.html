<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Report Add</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div align="justify" style="margin-left: 100px;">
	<h2>E-healthcare System</h2>
	<a href="/admin/">Back to Home</a>
</div>
<div align="right" style="margin-right: 30px;">
	<p>Admin Email : <b>[[${user.email}]]</b> | 
	<a href="/logout"><b>logout</b></a>
	</p>
</div>
<div align="center">
	<h1>Report Add Form</h1>
	<form th:action="@{/admin/report-added}" th:object="${labReports}" method="post" enctype="multipart/form-data">
	<label>Report Name: </label>
	<input type="text" th:field="*{reportName}" placeholder="Name" required><br><br>
	
	<label>Upload File: </label>
	<input type="file" th:field="*{image}" required><br><br>
	
	<label>Date: </label>
	<input type="date" th:field="*{date}" required><br><br>
	
	<label>Patient Id: </label>
	<input type="text" th:field="*{patientId}" placeholder="Patient ID" required><br><br>
	
	<button type="submit">Add</button>
	</form>
</div>
</body>
</html>
